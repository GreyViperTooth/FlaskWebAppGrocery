<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-custom {
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
         }
    </style>
</head>
<body>
    {% include 'navbar_admin.html' %}
    <div class="container">
        <h1 class="mt-4 mb-4">Edit Item</h1>
        <form method="POST" action="/update_item/{{ item.item_id }}">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" name="item_name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select name="category" class="form-control" required>
                    {% for category in categories %}
                        {% if category.category_id in item.category|map(attribute='category_id') %}
                            <option value="{{ category.category_id }}" selected>{{ category.catName }}</option>
                        {% else %}
                            <option value="{{ category.category_id }}">{{ category.catName }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="qty">Quantity:</label>
                <input type="number" name="qty" class="form-control" value="{{ item.qty }}" required>
            </div>
            <div class="form-group">
                <label for="dom">Manufacture Date:</label>
                <input type="date" name="dom" class="form-control" value="{{ item.dom }}">
            </div>
            <div class="form-group">
                <label for="doe">Expiry Date:</label>
                <input type="date" name="doe" class="form-control" value="{{ item.doe }}">
            </div>
            <div class="form-group">
                <label for="price">Price (Rs):</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ item.price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Item</button>
        </form>
    </div>
</body>
</html>
